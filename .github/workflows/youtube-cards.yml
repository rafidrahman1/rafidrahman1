name: GitHub Readme YouTube Cards
on:
  schedule:
    # Runs every hour, on the hour
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: DenverCoder1/github-readme-youtube-cards@main
        with:
          channel_id: UCUnoa6RxPcVHF_Hjzvtq9Dg
          comment_tag_name: YOUTUBE-CARDS
          max_videos: 6
          base_url: https://github.com/rafidrahman1
          card_width: 250
          theme: dark
